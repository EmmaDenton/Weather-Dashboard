<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="assets/css/style.css">

<body >
<header id="title">Weather Dashboard</header>

<section id="bodycontainer">
  <section id="searchcontainer">
    <header id="searchHeader">Search for a City:</header>
    <input type="search" id="searchBar"/><button id="searchBtn">Search</button>
    <div id="searchHistory">
      <ul id="searchList">
      </ul>
    </div>
  </section>

  <section id="results">
    <section>
      <div id="herocard" class="card">
        <div id="CityName">City</div>
        <div class="date todayresults">date</div>
        <div class="temp todayresults">temp</div>
        <div class="wind todayresults">wind</div>
        <div class="humidity todayresults">humidity</div>
      </div>
    </section>
    <section id="cardcontainer">
      <div id="card2" class="card">
        <div class="date">date</div>
        <div class="temp">temp</div>
        <div class="wind">wind</div>
        <div class="humidity">humidity</div>
      </div><div id="card3" class="card">
        <div class="date">date</div>
        <div class="temp">temp</div>
        <div class="wind">wind</div>
        <div class="humidity">humidity</div>
      </div><div id="card4" class="card">
        <div class="date">date</div>
        <div class="temp">temp</div>
        <div class="wind">wind</div>
        <div class="humidity">humidity</div>
      </div><div id="card5" class="card">
        <div class="date">date</div>
        <div class="temp">temp</div>
        <div class="wind">wind</div>
        <div class="humidity">humidity</div>
      </div><div id="card6" class="card">
        <div class="date">date</div>
        <div class="temp">temp</div>
        <div class="wind">wind</div>
        <div class="humidity">humidity</div>
      </div>
    </section>
  </section>
</section>

</body>
<script src="assets/js/javascript.js"></script>
</html>
